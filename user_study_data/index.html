<head>
    <link href="https://vjs.zencdn.net/7.0.5/video-js.css" rel="stylesheet">    
    <link href="style.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.0.5/video.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    
    <video id="my-video" class="video-js" controls preload="auto" muted data-setup="{}" crossorigin="anonymous">

        <source id='videosource' src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4' />
        <track id='track' kind='captions' src='anotherdummy' srclang='en' label='English' default/>
        
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <p class="question">
        Did you find an error?
    </p>
    <form>
        <input type="radio" name="decision" value="yes" checked> Yes <br>
        <input type="radio" name="decision" value="no"> No <br>
    </form>

</body>
